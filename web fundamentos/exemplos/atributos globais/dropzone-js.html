<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caixa {
            width: 100px;
            height: 100px;
            background-color: darkgoldenrod;
        }

        .drop {
            width: 140px;
            height: 100px;
            border: crimson 1px solid
        }
        }
    </style>
</head>

<body>

    <div id="c1" class="caixa" draggable="true"></div>
    <div id="c2" class="caixa" draggable="true"></div>

    <div class="drop" dropzone="copy"></div>

    <script>
        const caixas = document.querySelectorAll('.caixa');
        const dropZone = document.querySelector('[dropZone]'); //selecionado por atributor

        caixas.forEach(caixaEl => {
            caixaEl.addEventListener('dragstart', e => {
                e.dataTransfer.setData('text', e.target.id);
                console.log(e.target.id);
            });
        });

        // Vai cancelar o comportamento padrÃ£o do DOM.
        dropZone.addEventListener('dragover', e => {
            e.preventDefault()
        });

        dropZone.addEventListener('drop', e => {
            console.log('Foi arrastado !!!');
            const id = e.dataTransfer.getData('Text');

            console.log(id);

            const element = document.getElementById(id);
            e.target.appendChild(element);
        });

    </script>
</body>

</html>
