<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event: oninvalid</title>
  </head>
  <body>
    <form>
      <input type="email" oninvalid="debug(event)" required/>
      <button type="submit">Enviar</button>
    </form>
    <script>
      function debug(e) {
        console.log("Evento: " + e.type);
        alert("Evento: " + e.type);
      }
    </script>
  </body>
</html>
