<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event: onsubmit</title>
  </head>
  <body>
    <form onsubmit="debug(event)">
      <input tyep="text"/>
      <button type="submit">Enviar</button>
    
    </form>
    <script>
      function debug(e) {
          e.preventDefault();
        console.log("Evento: " + e.type);
      }
    </script>
  </body>
</html>
