<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag img</title>
</head>
<body>
    
<img src="/images/logo.png" alt="Logotipo da Hcode Treinamentos" width="100" height="100">

<a href="https://hcode.com.br">
    <img src="/images/logo.png" alt="Logotipo da Hcode Treinamentos" width="100" height="100">
</a>

<a href="/ismap">

    height="100" ismap>
</a>

<img src="/images/logo.png" alt="Logotipo da Hcode Treinamentos" width="100" 
height="100" longdesc="#logoDescricao">
